<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Chatbot</title>

    <style>
        /* --- Reset & Base --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* --- Chat Box --- */
        .chat-container {
            width: 420px;
            height: 600px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header --- */
        .chat-header {
            background-color: #4a90e2;
            color: white;
            padding: 16px 20px;
            font-size: 18px;
            font-weight: bold;
        }

        /* --- Messages Area --- */
        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* --- Individual Message Bubbles --- */
        .message {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #4a90e2;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background-color: #f0f0f0;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        /* --- Input Area --- */
        .chat-input {
            display: flex;
            padding: 12px;
            border-top: 1px solid #eee;
            gap: 8px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }

        .chat-input input:focus {
            border-color: #4a90e2;
        }

        .chat-input button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .chat-input button:hover {
            background-color: #357abd;
        }
    </style>
</head>

<body>
    <div class="chat-container">

        <!-- Header -->
        <div class="chat-header">ðŸ¤– My Personal Bot</div>

        <!-- Messages will appear here -->
        <div class="chat-messages" id="messages">
            <div class="message bot-message">Hey! I'm your personal bot. Type 'help' to see what I can do.</div>
        </div>

        <!-- Input Box -->
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>

    </div>

    <script>
        // --- Send message when Enter key is pressed ---
        document.getElementById("userInput").addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMessage();
        });

        // --- Main function: send message and get reply ---
        async function sendMessage() {
            const input = document.getElementById("userInput");
            const message = input.value.trim();

            // Don't send empty messages
            if (!message) return;

            // Show user's message in chat
            addMessage(message, "user");
            input.value = "";

            // Send to your Python server and get reply
            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            });

            const data = await response.json();

            // Show bot's reply in chat
            addMessage(data.reply, "bot");
        }

        // --- Helper: add a message bubble to the chat ---
        function addMessage(text, sender) {
            const messages = document.getElementById("messages");

            const bubble = document.createElement("div");
            bubble.classList.add("message");
            bubble.classList.add(sender === "user" ? "user-message" : "bot-message");
            bubble.textContent = text;

            messages.appendChild(bubble);

            // Auto scroll to latest message
            messages.scrollTop = messages.scrollHeight;
        }
    </script>

</body>
</html>
